<!DOCTYPE html>
<html>
<head>
	<title>Le Buzzer !</title>
	<style>
		.btn-large {
			font-size: 48px;
			padding: 128px 256px;
			position: relative;
			border: none;
			background: none;
			cursor: pointer;
		}

		.circle {
			display: inline-block;
			border-radius: 50%;
			overflow: hidden;
			width: 200px;
			height: 200px;
			cursor: pointer;
		}

		.circle img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<div class="circle" onclick="playSound()">
		<img src="msnnn.jpeg" alt="Image du buzzeur">
	</div>
	<audio id="myAudio">
		<source src="tono de messenger 2.mp3" type="audio/mpeg">
  		<source src="audio.mp3" type="audio/mpeg">
  		<source src="audio.ogg" type="audio/ogg">
  		Your browser does not support the audio element.
	</audio>
	<script>
		var audio = document.getElementById("myAudio");

		function playSound() {
			audio.play();
		}
	</script>
</body>
</html>
