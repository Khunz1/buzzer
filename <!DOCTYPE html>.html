<!DOCTYPE html>
<html>
<head>
	<title>Le Buzzer !</title>
	<style>
		body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

		.btn-large {
			font-size: 48px;
			padding: 128px 256px;
			position: relative;
			border: none;
			background: none;
			cursor: pointer;
		}

		.circle {
			display: inline-block;
			border-radius: 50%;
			overflow: hidden;
			width: 200px;
			height: 200px;
			cursor: pointer;
			margin: 0 50px;
		}

		.circle img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<div class="circle" onclick="playSound('Microsoft Windows XP Error - Sound Effect (HD).mp3')">
		<img src="winnn.jpeg" alt="Image du buzzeur windows">
	</div>
	<div class="circle" onclick="playSound('tono de messenger 2.mp3')">
		<img src="msnnn.jpeg" alt="Image du buzzeur msn">
	</div>
	<audio id="myAudio">
		<source src="" type="audio/mpeg">
	</audio>
	<script>
		var audio = document.getElementById("myAudio");

		function playSound(soundFile) {
			audio.src = soundFile;
			audio.play();
		}
	</script>
</body>
</html>
